<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item text-center">
        <a (click)="openLogin()" [ngClass]="{'active': loginPage}" class="nav-link btl" id="pills-home-tab" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true">Войти</a>
      </li>
      <li  class="nav-item text-center">
        <a (click)="openRegistration()" [ngClass]="{'active': !loginPage}" class="nav-link btr" id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false">Регистрация</a>
      </li>

    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade" [ngClass]="{'show' : loginPage, 'active': loginPage}" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="form px-4 pt-5">
          <input type="email" name="" class="form-control" placeholder="почта" [(ngModel)]="email">
          <input type="password" name="" class="form-control" placeholder="пароль" [(ngModel)]="password">
          <button class="btn btn-block" (click)="checkLogin()">Войти</button>
          <p *ngIf="invalidLogin" class="text-danger">Неверные данные</p>
        </div>

      </div>
      <div class="tab-pane fade" [ngClass]="{'show' : !loginPage, 'active': !loginPage}" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="form px-4">
          <input type="text" class="form-control" placeholder="почта" [(ngModel)]="email">
          <input type="text" class="form-control" placeholder="Имя" [(ngModel)]="name">
          <input type="text" class="form-control" placeholder="Фамилия" [(ngModel)]="surname">
          <input type="text" class="form-control" placeholder="телефон" [(ngModel)]="phone">
          <input type="password" class="form-control" placeholder="пароль" [(ngModel)]="password">
          <button class="btn btn-block" (click)="signup()">Регистрация</button>
        </div>
      </div>
    </div>
  </div>
</div>
