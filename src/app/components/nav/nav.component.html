<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngFor="let option of navbarOptions" class="nav-item">
          <a class="nav-link" href="{{option.link}}" [ngClass]="{'active' : option.isActive}">{{option.title}}</a>
        </li>
      </ul>
      <form class="d-flex search m-1">
        <input
          class="form-control search__input m-1"
          type="text"
          placeholder="Поиск"
          name="query"
          [(ngModel)]="query"
        />
        <button (click)="search()" class="btn m-1" type="submit">Поиск</button>
      </form>
      <div class="navbar-profile" *ngIf="isAuth" >
        <a href="/favorites" class="m-1">
          <img src="assets/akar-icons_heart.png" class="like-btn" alt=""/>
        </a>
        <a href="/basket" class="m-1">
          <img src="assets/cil_cart.png" class="like-btn" alt=""/>
        </a>
        <a href="/profile" class="btn m-1">
          Профиль
        </a>
      </div>
      <div class="navbar-auth"  *ngIf="!isAuth" >
        <a href="/login" class="btn m-1">
          Войти
        </a>
      </div>
    </div>
  </nav>

</div>
